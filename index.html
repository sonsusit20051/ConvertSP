<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Đổi link Shopee</title>
  <link rel="stylesheet" href="assets/css/styles.css?v=20260301.3" />
</head>
<body>
  <div class="wrap">
    <div class="card">
      <div class="header">
        <h1>Đổi link Shopee có mã toàn sàn</h1>
        <div class="badge">Chỉ 1 link/lần</div>
      </div>

      <div class="panel">
        <p class="label">Nhập link Shopee</p>
        <input
          id="inp"
          class="input"
          placeholder="Dán link tại đây"
          autocomplete="off"
          autocapitalize="off"
          autocorrect="off"
          spellcheck="false"
        />

        <div class="btnrow">
          <button id="btnPaste" type="button" class="btn">Dán sản phẩm</button>
          <button id="btnConvert" type="button" class="btn primary">Nhận voucher</button>
          <button id="btnCopy" type="button" class="btn" disabled>Sao chép</button>
          <button id="btnOpen" type="button" class="btn" disabled>Mở</button>
        </div>

        <div class="result" aria-live="polite">
          <div class="left">
            <div class="title">Kết quả</div>
            <span id="resultPreview" class="link">Kết quả sẽ hiển thị ở đây...</span>
          </div>
        </div>

        <div id="status" class="status"></div>
      </div>
    </div>
  </div>

  <div class="signature">
    <span>product by <b>Sơn moi</b></span>
    <span class="contact" aria-label="Liên hệ">
      <a class="contact-link facebook" href="https://www.facebook.com/sonmoi24.09" target="_blank" rel="noopener noreferrer" aria-label="Facebook">
        <img src="2023_Facebook_icon.svg.webp" alt="" aria-hidden="true" />
      </a>
      <a class="contact-link zalo" href="https://zalo.me/0353025356" target="_blank" rel="noopener noreferrer" aria-label="Zalo">
        <img src="Icon_of_Zalo.svg.webp" alt="" aria-hidden="true" />
      </a>
    </span>
  </div>

  <script defer src="assets/js/config.js?v=20260301.3"></script>
  <script defer src="assets/js/dom.js?v=20260301.3"></script>
  <script defer src="assets/js/state.js?v=20260301.3"></script>
  <script defer src="assets/js/ui.js?v=20260301.3"></script>
  <script defer src="assets/js/validators.js?v=20260301.3"></script>
  <script defer src="assets/js/clipboard.js?v=20260301.3"></script>
  <script defer src="assets/js/api.js?v=20260301.3"></script>
  <script defer src="assets/js/actions.js?v=20260301.3"></script>
  <script defer src="assets/js/bootstrap.js?v=20260301.3"></script>
</body>
</html>
